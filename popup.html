<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customizable Dark Theme</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Customizable Dark Theme</h1>
        <div class="toggle-container">
            <label class="switch">
                <input type="checkbox" id="theme-toggle" checked>
                <span class="slider-toggle"></span>
            </label>
            <label for="theme-toggle" class="toggle-label">Enable Dark Theme</label>
        </div>
        <div class="slider-container">
            <label for="darkness-slider">Darkness Level:</label>
            <input type="range" id="darkness-slider" min="0" max="100" value="50">
        </div>
        <div class="customization-options">
            <h2>Customization Options</h2>
            <label for="color-scheme">Color Scheme:</label>
            <select id="color-scheme">
                <option value="default">Default</option>
                <option value="blue">Blue</option>
                <option value="green">Green</option>
                <option value="red">Red</option>
            </select>
            <label for="font-size">Font Size:</label>
            <input type="number" id="font-size" min="10" max="30" value="16">
            <label for="background-pattern">Background Pattern:</label>
            <select id="background-pattern">
                <option value="none">None</option>
                <option value="dots">Dots</option>
                <option value="stripes">Stripes</option>
                <option value="grid">Grid</option>
            </select>
        </div>
        <div class="preview-section">
            <h2>Preview</h2>
            <div id="preview"></div>
        </div>
        <button id="apply-button">Apply</button>
    </div>
    <script src="popup.js"></script>
</body>
</html>
